<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Contact Form</title>
</head>
<body>
    <div class="success-message">Input successfull</div>
    <section class="contact-form-wrapper">
        <div class="contact-form">
            <div class="first-name-label label">
                <label for="first-name">First Name: </label>
                <input type="text" class="" id="first-name" name="first-name" required placeholder="First Name" autocomplete="off">
            </div>
            <div class="last-name-label label">
                <label for="last-name">Last Name: </label>
                <input type="text" class="" id="last-name" name="last-name" required placeholder="Last Name" autocomplete="off">
            </div>
            <div class="radio-btn label">
                <label for="radio">Male</label>
                <input type="radio" name="radio" id="radio1" value="Male">
                <label for="radio">Female</label>
                <input type="radio" name="radio" id="radio2" value="Female">
            </div>
            <div class="textarea-label label">
                <!-- vertical align top
                    resize: none -->
                <label for="message">Message Us:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message" required></textarea>
            </div>
            <div class="submit-btn">
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
        <div class="image-container">
            <img src="contact.jpg" alt="hello">
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
